<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet" type="text/css">

  <h3 class="title">オートリオ プレイボード</h3>
  <section class="content">

        </div>
        <div class="box 1-3">
          <div id="1" class="c1" onclick="bord(this)"></div>
          <div id="2" class="c2" onclick="bord(this)"></div>
          <div id="3" class="c3" onclick="bord(this)"></div>
        </div>
      </div>
      <div class="row">
        <div class="box 2-1">
          <div id="1" class="c1" onclick="bord(this)"></div>
          <div id="2" class="c2" onclick="bord(this)"></div>

        </div>
        <div class="box 2-2">
          <div id="1" class="c1" onclick="bord(this)"></div>
          <div id="2" class="c2" onclick="bord(this)"></div>
          <div id="3" class="c3" onclick="bord(this)"></div>
        </div>
        <div class="box 2-3">
          <div id="1" class="c1" onclick="bord(this)"></div>
          <div id="2" class="c2" onclick="bord(this)"></div>
          <div id="3" class="c3" onclick="bord(this)"></div>
        </div>
      </div>
      <div class="row">
        <div class="box 3-1">
          <div id="1" class="c1" onclick="bord(this)"></div>
          <div id="2" class="c2" onclick="bord(this)"></div>
          <div id="3" class="c3" onclick="bord(this)"></div>
        </div>
        <div class="box 3-2">
          <div id="1" class="c1" onclick="bord(this)"></div>
          <div id="2" class="c2" onclick="bord(this)"></div>

          <div id="3" class="c3" onclick="bord(this)"></div>
        </div>
      </div>
    </div>
  
    <div class="pawn">
      <div class="blue box">
        <div id="1" class="blue c1" onclick="pawn(this)"></div>
        <div id="2"class="blue c2" onclick="pawn(this)"></div>
        <div id="3"class="blue c3" onclick="pawn(this)"></div>
      </div>
      <div class="green box">
        <div id="1" class="green c1" onclick="pawn(this)"></div>
        <div id="2"class="green c2" onclick="pawn(this)"></div>
        <div id="3"class="green c3" onclick="pawn(this)"></div>

      <div class="yellow box">
